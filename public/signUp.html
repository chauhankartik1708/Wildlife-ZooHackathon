<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Josefin+Sans|Lobster|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="signUp.css">

</head>
<body>
<div class="row">
    <div class="main col-lg-12 col-md-8 col-sm-6">
        <div class="container">
            <div class="form-group">
                <label for="exampleFormControlInput1" class="lay">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="lay" >Phone Number</label>
                <input type="text" class="form-control" id="pno">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="lay">Address</label>
                <input type="text" class="form-control" id="add">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1" class="lay" >Product Name</label>
                <input type="text" class="form-control" id="item">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1" class="lay" >Password</label>
                <input type="password" class="form-control" id="pass">
            </div>

            <button type="submit" class="btn btn-outline-primary" id="btn">Submit</button>
</div>
    </div>

</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="/signUp.js"></script>


</body>
</html>
